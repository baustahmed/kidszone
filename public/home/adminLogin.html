<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inlcude Tailwind CSS -->
    <link rel="stylesheet" href="../../dist/output.css">
    <!-- Include JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include local Javascript file -->
    <script src="home.js"></script>
    <!-- Title icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <!-- END -->
    <title>Admin Login</title>
</head>
<!-- Body -->

<body class="bg-fixed" style="background-image: url(../imgSec/adminwal.png)">
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Login Panel by Saad -->
    <form class="flex flex-row justify-center backdrop-blur-sm" action="" method="POST">
        <div class="m-3 p-3 h-screen rounded-lg">
            <img class="rounded-lg h-full shadow-lg bg-white/30" src="../imgSec/adminwal.png" alt="admin wall">
        </div>
        <div class="w-80">
            <div class="m-5 p-5">
                <img class="rounded-full p-5 shadow-lg" src="../imgSec/adminicon.svg" alt="Admin">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="username">
                    Username
                </label>
                <input name="username"
                    class="appearance-none border rounded-full shadow-inner w-full p-3 text-gray-600 text-center leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2 text-center" for="password">
                    Password
                </label>
                <input name="password"
                    class="appearance-none border rounded-full shadow-inner w-full p-3 text-gray-600 text-center mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="*************">
                <p class="text-red-500 text-sm italic text-center">Please type a password</p>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="shadow-lg bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
                    type="submit" value="Submit">
                    Login
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-blue-800"
                    href="#">Forgot Password?
                </a>
            </div>
        </div>
    </form>
    <!-- END -->

</body>

</html>
