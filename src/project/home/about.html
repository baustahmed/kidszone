<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inlcude Tailwind CSS -->
    <link rel="stylesheet" href="/dist/output.css">
    <!-- Include JQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Include local Javascript file -->
    <script src="home.js"></script>
    <!-- Title icon -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <!-- END -->
    <title>About</title>
</head>
<!-- Body -->

<body class="bg-gradient-to-r from-sky-500 to-indigo-500">
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Contact US form -->
    <div class="flex flex-row justify-center">
        <div class="my-24 px-6 mx-auto backdrop-blur-sm bg-white/30 m-5 p-5">
            <section class="mb-32 text-center text-gray-800">
                <div class="max-w-[700px] mx-auto px-3 lg:px-6">
                    <h2 class="text-xl text-white m-5">CONTACT US</h2>
                    <form>
                        <div class="form-group m-5 hover:shadow-lg">
                            <input type="text"
                                class="form-control block w-full p-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput7" placeholder="Name">
                        </div>
                        <div class="form-group m-5 hover:shadow-lg">
                            <input type="email"
                                class="form-control block w-full p-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput8" placeholder="Email address">
                        </div>
                        <div class="form-group m-5 hover:shadow-lg">
                            <input type="email"
                                class="form-control block w-full p-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleInput8" placeholder="Phone Number">
                        </div>
                        <div class="form-group m-5 hover:shadow-lg">
                            <textarea
                                class="form-control block w-full p-3 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                id="exampleFormControlTextarea13" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button type="submit hover:shadow-lg"
                            class="w-full p-5 text-lg bg-blue-600 text-white font-medium leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Send</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <!-- End -->
</body>

</html>
